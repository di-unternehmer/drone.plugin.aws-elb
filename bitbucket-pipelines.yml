image:
  name: atlassian/default-image:2


setup: &setup
  step:
    name: Setup tesging resources
    script:
      - STACK_NAME="bbci-pipes-test-infrastructure-ebs-nodejs-del-${BITBUCKET_BUILD_NUMBER}"
      - EBS_APP_NAME="bbci-pipes-test-infrastructure-${BITBUCKET_BUILD_NUMBER}"
      - pipe: atlassian/aws-cloudformation-deploy:0.5.0
        variables:
          AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
          AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
          AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
          STACK_NAME: ${STACK_NAME}
          TEMPLATE: "./test/CloudFormationStackTemplate_nodejs.yml"
          CAPABILITIES: ['CAPABILITY_IAM']
          WAIT: 'true'
          STACK_PARAMETERS: >
              [{
                "ParameterKey": "ApplicationName",
                "ParameterValue": "${EBS_APP_NAME}"
              }]

test: &test
  step:
    name: Test
    image: python:3.7
    script:
      - export DOCKERHUB_IMAGE="bitbucketpipelines/${BITBUCKET_REPO_SLUG}"
      - export DOCKERHUB_TAG=${BITBUCKET_BUILD_NUMBER}
      - apt-get update && apt-get install zip openjdk-11-jdk -y
      - pip install -r test/requirements.txt
      - pytest -v test/test.py  --junitxml=test-reports/report.xml
    services:
      - docker

push: &push
    step:
        name: Push and Tag
        image: python:3.7
        script:
        - pip install semversioner
        - ./ci-scripts/git-setup.sh
        - ./ci-scripts/bump-version.sh
        - ./ci-scripts/docker-release.sh bitbucketpipelines/$BITBUCKET_REPO_SLUG
        - ./ci-scripts/git-commit.sh
        - ./ci-scripts/git-tag.sh
        services:
        - docker

pipelines:
    default:
    - <<: *test
    branches:
        master:
        - <<: *test
        - <<: *push
        qa-*:
        - <<: *test
        - <<: *push
    custom:
      test-and-report:
        - step:
            script:
              - export DOCKERHUB_IMAGE="bitbucketpipelines/${BITBUCKET_REPO_SLUG}"
              - export DOCKERHUB_TAG=${BITBUCKET_BUILD_NUMBER}
              - apt-get update && apt-get install zip bats -y
              - echo "Building image..."
              - docker build -t ${DOCKERHUB_IMAGE}:${BITBUCKET_BUILD_NUMBER} -t ${DOCKERHUB_IMAGE}:latest .
              - echo "Testing image..."
              - set +e
              - bats test/test.bats; test_exit_code=$?
              - set -e
              - echo test_exit_code = $test_exit_code
              - pipe: atlassian/report-task-test-result:1.0.0
                variables:
                  DATADOG_API_KEY: $DATADOG_API_KEY
                  TASK_NAME: aws-elasticbeanstalk-deploy
                  TEST_EXIT_CODE: $test_exit_code
              - exit $test_exit_code
            services:
              - docker
